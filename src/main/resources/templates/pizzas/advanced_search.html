<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/pizzas/fragments/fragment_head :: style_resources}">

    <title>Pizzas Advanced Research</title>
</head>
<body>

    <th:block th:replace="~{/pizzas/fragments/fragment_navbar :: navbar('advanced', false)}"></th:block>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form
                        class="d-flex"
                        role="search"
                        method="get"
                        th:action="@{/pizzas}">
                    <div class="me-3">
                        <label for="string-name" class="form-label">Search name: </label>
                            <input id="string-name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    </div>

                    <div class="me-3">
                        <label for="string-name" class="form-label">Search price: </label>
                        <input id="string-price" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="p">
                    </div>

                    <div class="me-3">
                        <label for="string-description" class="form-label">Search description: </label>
                        <input id="string-description" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="d">
                    </div>
                    <button class="btn btn-outline-primary align-self-end" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
